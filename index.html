<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apollo Security | אפולו אבטחה</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      margin: 0;
      background-color: #1b2a4b;
      color: #ffffff;
      line-height: 1.6;
    }
    .hero {
      position: relative;
      text-align: center;
    }
    .hero img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      opacity: 0.8;
      animation: fadeIn 2s ease-in-out;
    }
    .hero-text {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }
    .hero-text h1 {
      font-size: 3rem;
      margin: 0;
    }
    .hero-text p {
      font-size: 1.2rem;
      color: #f0d775;
    }
    .arrow {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      animation: bounce 2s infinite;
      color: #f0d775;
    }
    @keyframes bounce {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, 10px); }
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 0.8;}
    }
    nav {
      background-color: #12203c;
      display: flex;
      justify-content: center;
      padding: 0.5rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: #f0d775;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }
    .section {
      padding: 2rem 1rem;
      text-align: center;
    }
    .contact-btn {
      display: inline-block;
      margin: 1rem;
      background: #25D366;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .contact-btn:hover {
      background: #1ea64c;
    }
    .logo {
      max-width: 120px;
      margin: 1rem auto;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">דף הבית</a>
    <a href="clients.html">ללקוחות</a>
    <a href="workers.html">לעובדים</a>
  </nav>

  <div class="hero">
    <img src="ראשונה.JPG" alt="Hero Image">
    <div class="hero-text">
      <img src="IMG_5265.PNG" alt="Apollo Logo" class="logo">
      <h1>Apollo Security</h1>
      <p>הסטנדרט הגבוה ביותר לביטחון וסדר באירועים</p>
    </div>
    <div class="arrow">&#x25BC;</div>
  </div>

  <div class="section">
    <a href="clients.html" class="contact-btn">ללקוחות חדשים ולמידע על השירות</a>
    <br>
    <a href="workers.html" class="contact-btn">מצטרפים לצוות Apollo</a>
  </div>
</body>
</html>
