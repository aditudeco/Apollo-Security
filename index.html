<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apollo Security | אפולו אבטחה</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background-color: #0d1b3f;
      color: #ffffff;
      line-height: 1.6;
    }
    .hero {
      position: relative;
      text-align: center;
      color: white;
    }
    .hero img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      opacity: 0.7;
      animation: fadeIn 2s ease-in-out;
    }
    .hero-text {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    .hero h1 {
      font-size: 3rem;
      margin: 0;
    }
    .hero p {
      font-size: 1.5rem;
      color: #f0d775;
    }
    .scroll-down {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      animation: bounce 2s infinite;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 0.7;}
    }
    @keyframes bounce {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, -10px); }
    }
    .choice-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 3rem 1rem;
    }
    .choice-btn {
      background: #f0d775;
      color: #0d1b3f;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      margin: 1rem;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .choice-btn:hover {
      background: #e5c85c;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="ראשונה.JPG" alt="תמונה ראשית">
    <div class="hero-text">
      <h1>Apollo Security</h1>
      <p>הסטנדרט הגבוה ביותר לביטחון וסדר באירועים</p>
    </div>
    <div class="scroll-down">⬇️</div>
  </div>

  <section class="choice-section">
    <h2>בחרו לאן להמשיך</h2>
    <button class="choice-btn" onclick="location.href='clients.html'">
      לקוחות – למידע על השירותים שלנו ולתיאום
    </button>
    <button class="choice-btn" onclick="location.href='workers.html'">
      מצטרפים לצוות Apollo – פרטים למועמדים לעבודה
    </button>
  </section>
</body>
</html>
